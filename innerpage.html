<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Inner Page</title>
  </head>
  <body>
    <div class="dashboard-main-container">
      <div class="innerpage-container">
        <header>
          <div class="flex-left">
            <img src="images/menu-bar.svg" alt="menu bar" />
            <img src="images/logo.svg" alt="logo" class="logo" />
          </div>
          <div class="flex-right">
            <div>
              <img src="images/search-icon.svg" class="search" />
              <input type="text" placeholder="Search" class="search-txt" />
            </div>
            <div class="right-panel">
              <img src="images/notification-icon.svg" />
              <img src="images/profile.png" class="profile" />
              <span class="profile-text">John Doe</span>
              <img src="images/downward-arrow.svg" class="arrow" />
            </div>
          </div>
        </header>
        <section class="main">
          <div class="side-bar">
            <div class="side-bar-item">
              <img
                src="images/dashboard-default.svg"
                class="sidebar-item-icon"
              />
              <span class="sidebar-item-text">Dashboard</span>
            </div>
            <div class="side-bar-item item-2">
              <img src="images/graph-active.svg" class="sidebar-item-icon" />
              <span class="sidebar-item-text" style="color: #c8242f"
                >Analysis</span
              >
            </div>
            <div class="side-bar-item">
              <img src="images/inbox-default.svg" class="sidebar-item-icon" />
              <span class="sidebar-item-text">Inbox</span>
            </div>
            <div class="side-bar-item">
              <img src="images/clock-default.svg" class="sidebar-item-icon" />
              <span class="sidebar-item-text">History</span>
            </div>
            <div class="side-bar-item">
              <img src="images/user-default.svg" class="sidebar-item-icon" />
              <span class="sidebar-item-text">User</span>
            </div>
            <div class="side-bar-item">
              <img
                src="images/maintenance-default.svg"
                class="sidebar-item-icon"
              />
              <span class="sidebar-item-text">Maintenance</span>
            </div>
            <div class="side-bar-item">
              <img src="images/setting-default.svg" class="sidebar-item-icon" />
              <span class="sidebar-item-text">Setting</span>
            </div>
          </div>
          <div class="main-dashboard">
            <div class="heading">Analysis</div>
            <div class="main-form">
              <div class="col-box">
                <span class="head-text">One Column</span>
                <input
                  class="form-control txt-control"
                  type="text"
                  placeholder="Name"
                />
                <select class="form-select txt-control" style="margin-top: 21px">
                  <option>Dropdown</option>
                </select>
                <textarea
                  class="form-control multiline-control"
                  rows="4"
                  placeholder="Multiple line"
                ></textarea>
              </div>
              <div class="col-box">
                <span class="head-text">Two Column</span>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control txt-control" placeholder="Name"/>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control txt-control " placeholder="Username"/>
                    </div>
                </div>
                <div class="row" style="margin-top: 21px">
                    <div class="col">
                        <input type="password" class="form-control txt-control" placeholder="Password"/>
                    </div>
                    <div class="col">
                        <input type="text" class="form-select txt-control" placeholder="Dropdown"/>
                    </div>
                </div>
                </div>
                <div class="col-box">
                    <span class="head-text">Three Column</span>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control txt-control" placeholder="Focus"/>
                        </div>
                        <div class="col">
                            <input type="password" class="form-control txt-control " placeholder="Password"/>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control disable-control" placeholder="Disabled" value="JohnDoe"/>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
