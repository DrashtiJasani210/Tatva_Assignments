<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div class="main-container">
        <div class="flex-container">
            <Header>
                <div class="flex-left">
                    <img src="images/menu-bar.svg" alt="menu bar" class="menu-bar">
                    <img src="images/logo.svg" alt="logo" class="logo">
                </div>
                <div class="flex-right">
                    <div>
                    <img src="images/search-icon.svg" class="search">
                    <input type="text" placeholder="Search" class="search-txt">
                    </div>
                    <div>
                    <div>
                    <img src="images/notification-icon.svg" class="notification">
                    <img src="images/profile.png" class="profile">
                    <span>John Doe</span>
                    <img src="images/downward-arrow.svg">
                    </div>
                </div>
                </div>
            </Header>
        </div>
    </div>
</body>
</html>
